server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # 基本认证配置（可选）
    # auth_basic "Restricted Access";
    # auth_basic_user_file /etc/nginx/.htpasswd;

    # 静态文件
    location /static/ {
        proxy_pass http://subscription-service:25500/static/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 代理所有请求到Flask应用
    location / {
        proxy_pass http://subscription-service:25500/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 传递cookie
        proxy_set_header Cookie $http_cookie;
        proxy_cookie_path / /;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        
        # 确保长连接工作
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # 订阅接口
    location /sub {
        proxy_pass http://subscription-service:25500/sub;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 认证接口
    location /auth/ {
        proxy_pass http://subscription-service:25500/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        
        # 传递cookie
        proxy_set_header Cookie $http_cookie;
        proxy_cookie_path / /;
        
        # 确保长连接工作
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # 健康检查接口
    location /ping {
        proxy_pass http://subscription-service:25500/ping;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 记录日志
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}